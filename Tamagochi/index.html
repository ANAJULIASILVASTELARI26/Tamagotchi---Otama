<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tamagotchi</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Otama</h1>
        <div class="tamagochi-container">
            <img id="tamagochiImage" src="pixil-gif-otamanormal.gif" alt="Tamagotchi">
            <div id="status"></div>
        </div>
        <div class="buttons">
            <button onclick="tamagochi.alimentar()" class="oalimentar">Alimentar</button>
            <button onclick="tamagochi.brincar()" class="obrincar">Brincar</button>
            <button onclick="tamagochi.cuidar()" class="ocuidar">Cuidar</button>
            <button onclick="tamagochi.dormir()" class="odormir">Dormir</button>
        </div>
      
        <div class="progress-bars">
          
  <div>
     <label>Fome</label>
     <progress id="fomeBar" value="50" max="100"></progress>
  </div>
          
   <div>
      <label>Felicidade</label>
      <progress id="felicidadeBar" value="50" max="100"></progress>
   </div>
          
    <div>
      <label>Sa√∫de</label>
      <progress id="saudeBar" value="50" max="100"></progress>
    </div>
          
     <div>
        <label>Energia</label>
        <progress id="energiaBar" value="50" max="100"></progress>
     </div>
          
        </div>
    </div>
</body>

</html>
